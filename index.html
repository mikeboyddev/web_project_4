<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <img src="./images/header-logo.svg" alt="logo" class="header__image" />
    </header>

    <div class="profile container container_size_small">
      <div class="profile__avatar">
        <img
          alt="profile-image"
          class="profile__image"
          src="/images/profile__image.png"
        />
      </div>
      <div class="profile__info-wrapper">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Jacques Coustea</h1>
          <div class="profile__edit-btn">
            <img
              alt="edit-btn-crayon"
              class="profile__crayon"
              src="/images/profile__crayon.svg"
            />
          </div>
        </div>

        <p class="profile__occupation">Explorer</p>
      </div>

      <div class="profile__add-btn">
        <img
          alt="add-btn-cross"
          class="profile__cross"
          src="/images/profile__cross.svg"
        />
      </div>
    </div>

    <ul class="elements container">
      <li class="elements__element">
        <img
          alt="yosemite"
          src="/images/yosemite.png"
          class="elements__image"
        />
        <div class="elements__name">
          <p class="elements__title">Yosemite Valley</p>
          <img src="/images/heart.svg" alt="heart" class="elements__heart" />
        </div>
      </li>

      <li class="elements__element">
        <img
          alt="lake louise"
          src="/images/lake-louise.png"
          class="elements__image"
        />
        <div class="elements__name">
          <p class="elements__title">Lake Louise</p>
          <img src="/images/heart.svg" alt="heart" class="elements__heart" />
        </div>
      </li>

      <li class="elements__element">
        <img
          alt="bald mountains"
          src="/images/bald-mtns.png"
          class="elements__image"
        />
        <div class="elements__name">
          <p class="elements__title">Bald Mountains</p>
          <img src="/images/heart.svg" alt="heart" class="elements__heart" />
        </div>
      </li>

      <li class="elements__element">
        <img alt="latemar" src="/images/latemar.png" class="elements__image" />
        <div class="elements__name">
          <p class="elements__title">Latemar</p>
          <img src="/images/heart.svg" alt="heart" class="elements__heart" />
        </div>
      </li>

      <li class="elements__element">
        <img alt="vanoise" src="/images/vanoise.png" class="elements__image" />
        <div class="elements__name">
          <p class="elements__title">Vanoise Nationa...</p>
          <img src="/images/heart.svg" alt="heart" class="elements__heart" />
        </div>
      </li>

      <li class="elements__element">
        <img alt="lago" src="/images/lago.png" class="elements__image" />
        <div class="elements__name">
          <p class="elements__title">Lago di Braies</p>
          <img src="/images/heart.svg" alt="lago" class="elements__heart" />
        </div>
      </li>
    </ul>

    <footer class="footer container">
      <p class="footer__text">&copy 2021 Around The U.S.</p>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
