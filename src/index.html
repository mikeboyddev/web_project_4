<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/header-logo.svg')%>"
        alt="logo"
        class="header__image"
      />
    </header>

    <main>
      <section class="profile container container_size_small">
        <div class="profile__avatar profile__image-container">
          <img
            class="profile__image"
            src="<%=require('./images/profile__image.png')%>"
            alt="picture of default avatar"
          />
          <div class="profile__image-overlay">
            <img
              src="<%=require('./images/profile__crayon.svg')%>"
              alt="crayon icon"
              class="profile__icon"
            />
          </div>
        </div>
        <div class="profile__info-wrapper">
          <div class="profile__name-wrapper">
            <h1 class="profile__name"></h1>
            <button
              class="button profile__edit-btn"
              aria-label="Edit"
              type="button"
            >
              <img
                alt="edit-btn-crayon"
                class="profile__crayon"
                src="<%=require('./images/profile__crayon.svg')%>"
              />
            </button>
          </div>

          <p class="profile__occupation"></p>
        </div>

        <button class="button profile__add-btn" aria-label="Add" type="button">
          <img
            alt="add-btn-cross"
            class="profile__cross"
            src="<%=require('./images/profile__cross.svg')%>"
          />
        </button>
      </section>

      <ul class="elements container"></ul>

      <div class="modal modal_type_edit">
        <div class="modal__container">
          <button class="button modal__button" type="button" aria-label="Close">
            <img
              src="<%=require('./images/close-btn.svg')%>"
              alt="close me"
              class="modal__cross"
            />
          </button>

          <form
            action="#"
            class="form"
            id="modal-edit-form"
            name="modal-edit-form"
          >
            <h2 class="form__label">Edit Profile:</h2>
            <input
              id="name-input"
              class="form__input modal-name-input"
              name="name"
              type="text"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span id="name-input-error" class="form__error-message"></span>

            <input
              class="form__input"
              name="about"
              type="text"
              placeholder="Occupation"
              id="description-input"
              maxlength="200"
              minlength="2"
              required
            />

            <span
              id="description-input-error"
              class="form__error-message"
            ></span>

            <button
              class="button form__button update-btn"
              type="submit"
              aria-label="Save"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_add">
        <div class="modal__container">
          <button
            class="button modal__button button_type_add"
            type="button"
            aria-label="Close"
          >
            <img
              src="<%=require('./images/close-btn.svg')%>"
              alt="close me"
              class="modal__cross"
            />
          </button>

          <form
            action="#"
            class="form"
            id="modal-add-form"
            name="modal-add-form"
          >
            <h2 class="form__label">New Place</h2>
            <input
              id="place-input"
              class="form__input form__input_type_place"
              name="place"
              type="text"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />

            <span id="place-input-error" class="form__error-message"></span>

            <input
              class="form__input form__input_type_image"
              name="url"
              type="url"
              placeholder="Image Link"
              id="url-input"
              required
            />
            <span id="url-input-error" class="form__error-message"></span>
            <button
              class="button form__button button_type_create button_inactive image-add"
              aria-label="Save"
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="modal pic-preview">
        <div class="modal__container modal__container_type_preview">
          <button
            class="button modal__button button_type_preview"
            type="button"
            aria-label="Close"
          >
            <img
              src="<%=require('./images/close-btn.svg')%>"
              alt="close me"
              class="modal__cross pic-preview__cross"
            />
          </button>
          <img class="modal__preview-image" src="#" alt="img" />
          <div class="modal__pic-name"></div>
        </div>
      </div>

      <div class="modal modal__delete">
        <div class="modal__container">
          <form class="form">
            <button
              class="button modal__button"
              type="button"
              aria-label="Close"
            >
              <img
                src="<%=require('./images/close-btn.svg')%>"
                alt="close me"
                class="modal__cross"
              />
            </button>

            <h3 class="modal__title modal__title-confirm">Are you sure?</h3>
            <button
              type="submit"
              class="button form__button modal__button-confirm"
            >
              Yes
            </button>
          </form>
         </div>
         
        
      </div>

      <div class="modal profile-image-popup">
        <div class="modal__container">
          <form
            action="#"
            class="form modal__profile-image-form"
            id="modal-profile-image-form"
            name="modal-profile-image-form"
          >
            <button
              type="button"
              class="button modal__button"
              aria-label="Close"
            >
              <img
                src="<%=require('./images/close-btn.svg')%>"
                alt="close me"
                class="modal__cross"
              />
            </button>
            <h3 class="modal__title-confirm">Change profile picture</h3>

            <input
              class="form__input form__input_type_image"
              name="avatar"
              type="url"
              placeholder="Profile Image"
              id="image-input"
              required
            />
            <span id="image-input-error" class="form__error-message"></span>
            <button
              class="button form__button button_type_create button_inactive image-add"
              aria-label="Save"
              type="submit"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer container">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="card-template" class="card-template">
      <li class="elements__element">
        <img
          src="<%=require('./images/delete-button.svg')%>"
          alt="delete"
          class="elements__delete delete-button"
        />
        <div class="elements__image">
          <img class="elements__image_test" />

          <button type="button" class="button"></button>
        </div>
        <div class="elements__name">
          <h2 class="elements__title"></h2>

          <button type="button" class="button">
            <img
              src="<%=require('./images/heart.svg')%>"
              alt="heart"
              class="elements__heart like-button"
            />
            <div class="elements__likes"></div>
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="pages/index.js"></script>
  </body>
</html>
