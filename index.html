<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="logo" class="header__image" />
    </header>

    <main>
      <section class="profile container container_size_small">
        <div class="profile__avatar">
          <img
            alt="profile-image"
            class="profile__image"
            src="./images/profile__image.png"
          />
        </div>
        <div class="profile__info-wrapper">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Coustea</h1>
            <button
              class="button profile__edit-btn"
              aria-label="Edit"
              type="button"
            >
              <img
                alt="edit-btn-crayon"
                class="profile__crayon"
                src="./images/profile__crayon.svg"
              />
            </button>
          </div>

          <p class="profile__occupation">Explorer</p>
        </div>

        <button class="button profile__add-btn" aria-label="Add" type="button">
          <img
            alt="add-btn-cross"
            class="profile__cross"
            src="./images/profile__cross.svg"
          />
        </button>
      </section>

      <ul class="elements container"></ul>

      <div class="modal modal_type_edit">
        <div class="modal__container">
          <button class="button modal__button" type="button" aria-label="Close">
            <img
              src="./images/close-btn.svg"
              alt="close me"
              class="modal__cross"
            />
          </button>

          <form
            action="#"
            class="form"
            id="modal-edit-form"
            name="modal-edit-form"
          >
            <h2 class="form__label">Edit Profile:</h2>
            <input
              id="name-input"
              class="form__input modal-name-input"
              name="name"
              type="text"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span id="name-input-error" class="form__error-message"></span>

            <input
              class="form__input"
              name="occupation"
              type="text"
              placeholder="Occupation"
              id="description-input"
              maxlength="200"
              minlength="2"
              required
            />

            <span
              id="description-input-error"
              class="form__error-message"
            ></span>

            <button class="button form__button" type="submit" aria-label="Save">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_add">
        <div class="modal__container">
          <button
            class="button modal__button button_type_add"
            type="button"
            aria-label="Close"
          >
            <img
              src="./images/close-btn.svg"
              alt="close me"
              class="modal__cross"
            />
          </button>

          <form
            action="#"
            class="form"
            id="modal-add-form"
            name="modal-add-form"
          >
            <h2 class="form__label">New Place</h2>
            <input
              id="place-input"
              class="form__input form__input_type_place"
              name="place"
              type="text"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />

            <span id="place-input-error" class="form__error-message"></span>

            <input
              class="form__input form__input_type_image"
              name="url"
              type="url"
              placeholder="Image Link"
              id="url-input"
              required
            />
            <span id="url-input-error" class="form__error-message"></span>
            <button
              class="button form__button button_type_create button_inactive"
              aria-label="Save"
              type="submit"
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="modal pic-preview">
        <div class="modal__container modal__container_type_preview">
          <button
            class="button modal__button button_type_preview"
            type="button"
            aria-label="Close"
          >
            <img
              src="./images/close-btn.svg"
              alt="close me"
              class="modal__cross"
            />
          </button>
          <img class="modal__preview-image" src="#" alt="img" />
          <div class="modal__pic-name"></div>
        </div>
      </div>
    </main>

    <footer class="footer container">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="card-template">
      <li class="elements__element">
        <div class="elements__image">
          <button type="button" class="button">
            <img
              src="./images/delete-button.svg"
              alt="delete"
              class="elements__delete delete-button"
            />
          </button>
        </div>
        <div class="elements__name">
          <h2 class="elements__title"></h2>

          <button type="button" class="button">
            <img
              src="./images/heart.svg"
              alt="heart"
              class="elements__heart like-button"
            />
          </button>
        </div>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
