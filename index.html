<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <img src="./images/header-logo.svg" alt="logo" class="header__image" />
    </header>

    <div class="profile container container_size_small">
      <div class="profile__avatar">
        <img
          alt="profile-image"
          class="profile__image"
          src="/images/profile__image.png"
        />
      </div>
      <div class="profile__info-wrapper">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Jacques Coustea</h1>
          <div class="profile__edit-btn">
            <img
              alt="edit-btn-crayon"
              class="profile__crayon"
              src="/images/profile__crayon.svg"
            />
          </div>
        </div>

        <p class="profile__occupation">Explorer</p>
      </div>

      <div class="profile__add-btn">
        <img
          alt="add-btn-cross"
          class="profile__cross"
          src="/images/profile__cross.svg"
        />
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
